{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - LETSGOTRIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url("https://images.unsplash.com/photo-1465146633011-14f8e0781093") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 2rem;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: zoomIn 0.8s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 5px;
      color: #eee;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }

    .btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #1e3d59;
      transform: scale(1.05);
    }

    .link {
      display: block;
      text-align: center;
      color: #eee;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: bold;
    }

    .link:hover {
      color: #ffefef;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form method="post" class="form-box">
      <h2>CREATE ACCOUNT</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Register</button>
      <a class="link" href="{% url 'login' %}">Already have an account? Login</a>
    </form>
  </div>
</body>
</html>
