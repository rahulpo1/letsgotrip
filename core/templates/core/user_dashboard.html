{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Packages - LETSGOTRIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 3rem 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: white;
    }

    .package-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(14px);
  border-radius: 15px;
  padding: 1.5rem;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s ease;


  height: 420px;
  max-width: 340px;
}


    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 20px rgba(255, 255, 255, 0.4);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: white;
    }

    .card p {
      color: #eee;
      font-size: 0.95rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #1e3d59;
      transform: scale(1.05);
    }

    .logout-btn {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>PACKAGES</h2>

    <div class="package-grid">
      {% for package in packages %}
      <div class="card">
        <img src="{{ package.image.url }}" alt="{{ package.title }}">
        <h3>{{ package.title }}</h3>
        <p><strong>Price:</strong> â‚¹{{ package.price }}</p>
        <p><strong>Duration:</strong> {{ package.duration }}</p>
        <a href="{% url 'package_detail' package.id %}" class="btn">View Details</a>
      </div>
      {% empty %}
        <p>No packages available.</p>
      {% endfor %}
    </div>

    <div class="logout-btn">
      <a href="{% url 'user_bookings' %}" class="btn"> MY BOOKINGS</a>
      <a href="{% url 'logout' %}" class="btn"> LOGOUT</a>
    </div>
  </div>
</body>
</html>
