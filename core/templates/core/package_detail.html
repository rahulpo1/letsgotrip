{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ package.title }} - LETSGOTRIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      padding: 2rem;
      border-radius: 15px;
      width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: zoomIn 0.8s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .info {
      margin-bottom: 0.7rem;
      color: #eee;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #1e3d59;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <img src="{{ package.image.url }}" alt="{{ package.title }}">
      <h2>{{ package.title }}</h2>
      <div class="info"><strong>Price:</strong> â‚¹{{ package.price }}</div>
      <div class="info"><strong>Duration:</strong> {{ package.duration }}</div>
      <div class="info"><strong>Category:</strong> {{ package.get_category_display }}</div>
      <div class="info"><strong>Description:</strong><br>{{ package.description }}</div>
      <a href="{% url 'book_package' package.id %}" class="btn">BOOK NOW </a>
    </div>
  </div>
</body>
</html>
